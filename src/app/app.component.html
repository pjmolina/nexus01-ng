<header>
  <div>
    <h1 appResalta class="titular">{{ title }}</h1>
  </div>
</header>
<main>
  <p>Bienvenido:</p>


  <div class="filter">
    <label for="filter">Filtro:</label>
    <input id="filter" placeholder="type to filter" type="text" [(ngModel)]="searchText">
  </div>

  <app-user-profile *ngFor="let p of personas | filterByName:searchText"
    [(nombre)]="p.nombre"
    [apellido]="p.apellido"
    [rol]="p.rol"
    (usuarioSelecionado)="onUserSelect($event)"
    ></app-user-profile>

  <button (click)="cambiaNombre()">Cambio de nombre</button>

  <input [(ngModel)]="title">

  <app-planet-detail [id]="3"></app-planet-detail>

  <div> {{ 100000 | currency:'eur' }}</div>
  <div> {{ 100000 | currency:'USD' }}</div>
  <div> {{ 100000 | currency }}</div>

</main>
<footer>
  <hr/>
  &copy; 2023, <span appResalta="red" color="white">Nexus</span>.
</footer>
